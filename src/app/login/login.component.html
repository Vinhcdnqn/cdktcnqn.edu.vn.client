<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                  <h1 class="text-center" style="color: brown">Đăng nhập</h1>
                  <p class="text-muted" style="margin-bottom: 20px"></p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <!-- <input type="text" class="form-control" placeholder="Tên tài khoản"> -->
                    <!-- <div [ngClass]="{'has-error':f.submitted && !username.valid}"> -->
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Tên tài khoản" required/>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Yêu cầu nhập tên tài khoản</div>
                    <!-- </div> -->
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <!-- <input type="password" class="form-control" placeholder="Mật khẩu"> -->
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Nhập mật khẩu" required/>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Yêu cầu nhập mật khẩu</div>
                  </div>
                  <div class="row">
                    <!-- <div class="col-6">
                    <button type="button" class="btn btn-primary px-4">
                      <i class="fa fa-sign-in" aria-hidden="true"></i> Đăng nhập</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Quên mật khẩu?</button>
                  </div> -->
                    <div class="col-6">
                      <button [disabled]="loading" class="btn btn-primary">
                        <i class="fa fa-sign-in" aria-hidden="true"></i> Đăng nhập</button>
                      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==">

                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
